<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TIMEKEEPER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

<style>
:root {
  --bg: #f4f1ec;
  --surface: #ffffff;
  --text: #2b2b2b;
  --muted: #777;
  --border: #e0ddd8;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Barlow Condensed', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1.5rem;
}

.app {
  width: 100%;
  max-width: 500px;
  background: var(--surface);
  border-radius: var(--radius);
  padding: 2rem;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.08),
    inset 0 1px 0 rgba(255,255,255,0.6);
}

h1 {
  font-family: 'Digital-7 Mono', monospace;
  text-align: center;
  font-size: 2.2rem;
  margin: 0 0 0.25rem;
  letter-spacing: 4px;
}

.subtitle {
  text-align:center;
  font-size:0.9rem;
  color:var(--muted);
  margin-bottom:1rem;
}

label {
  font-size:0.85rem;
  color:var(--muted);
  display:block;
  margin-top:1.25rem;
}

input {
  width:100%;
  padding:0.6rem 0.7rem;
  font-size:1rem;
  margin-top:0.3rem;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fafafa;
}

button {
  width:100%;
  margin-top:1rem;
  padding:0.9rem;
  font-size:1rem;
  border-radius:14px;
  border:none;
  background:var(--text);
  color:white;
  cursor:pointer;
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 600;
  letter-spacing: 0.5px;
}

button:disabled {
  background:#aaa;
  cursor:default;
}

.status {
  text-align:center;
  font-size:1.2rem;
  padding:2rem 1rem;
}

.hidden { display:none; }

ul {
  list-style:none;
  padding:0;
  margin:1rem 0 0;
}

li {
  padding:0.5rem 0;
  border-bottom:1px solid var(--border);
  font-size:0.95rem;
}
</style>
</head>

<body>
<div class="app">

  <!-- SETUP -->
  <div id="setup">
    <h1>TIMEKEEPER</h1>

    <label>Rounds</label>
    <input type="number" id="rounds" value="5" min="1">

    <label>Minimum duration (minutes)</label>
    <input type="number" id="minTime" value="0" min="0">

    <label>Maximum duration (minutes)</label>
    <input type="number" id="maxTime" value="5" min="1">

    <button onclick="startGame()">Begin</button>
  </div>

  <!-- GAME -->
  <div id="game" class="hidden">
    <div class="status" id="status"></div>
    <button id="roundBtn" onclick="startRound()">Start round</button>
  </div>

  <!-- RESULTS -->
  <div id="results" class="hidden">
    <h1>Revealed Time</h1>
    <div class="subtitle">Objective durations</div>
    <ul id="resultsList"></ul>
    <button onclick="location.reload()">New Game</button>
  </div>

</div>

<script>
// --- GAME STATE ---
let currentRound = 0;
let totalRounds = 0;
let minSeconds = 0;
let maxSeconds = 0;
let durations = [];
let timer = null;

// --- AUDIO CONTEXT ---
let audioContext = null;
function initAudio() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
}

// --- PLAY SOUNDS ---
function playStartSound() {
  if (!audioContext) return;
  const osc = audioContext.createOscillator();
  const gain = audioContext.createGain();
  osc.type = "square";
  osc.frequency.value = 880; // higher pitch beep
  gain.gain.value = 0.1;
  osc.connect(gain);
  gain.connect(audioContext.destination);
  osc.start();
  osc.stop(audioContext.currentTime + 0.15);
}

function playEndSound() {
  if (!audioContext) return;
  const osc = audioContext.createOscillator();
  const gain = audioContext.createGain();
  osc.type = "square";
  osc.frequency.value = 440; // lower pitch beep
  gain.gain.value = 0.15;
  osc.connect(gain);
  gain.connect(audioContext.destination);
  osc.start();
  osc.stop(audioContext.currentTime + 0.5);
}

// --- START GAME ---
function startGame() {
  initAudio(); // important: must be triggered by user click

  totalRounds = Number(document.getElementById("rounds").value);
  minSeconds = Number(document.getElementById("minTime").value) * 60;
  maxSeconds = Number(document.getElementById("maxTime").value) * 60;

  if(maxSeconds < minSeconds){
    [minSeconds, maxSeconds] = [maxSeconds, minSeconds];
  }

  currentRound = 0;
  durations = [];

  document.getElementById("setup").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");

  updateStatus("Ready for the first round");
  document.getElementById("roundBtn").innerText = "Start round";
  document.getElementById("roundBtn").onclick = startRound;
}

// --- START ROUND ---
function startRound() {
  if(currentRound >= totalRounds) return;

  const duration = random(minSeconds, maxSeconds);
  durations.push(duration);

  playStartSound();

  updateStatus("Round in progress");
  document.getElementById("roundBtn").disabled = true;

  timer = setTimeout(endRound, duration * 1000);
}

// --- END ROUND ---
function endRound() {
  clearTimeout(timer);

  playEndSound();

  currentRound++;
  document.getElementById("roundBtn").disabled = false;

  if(currentRound < totalRounds){
    updateStatus(`Round ${currentRound} complete`);
  } else {
    updateStatus("All rounds complete");
    const btn = document.getElementById("roundBtn");
    btn.innerText = "Reveal time";
    btn.onclick = showResults;
  }
}

// --- SHOW RESULTS ---
function showResults() {
  document.getElementById("game").classList.add("hidden");
  document.getElementById("results").classList.remove("hidden");

  const list = document.getElementById("resultsList");
  list.innerHTML = "";

  durations.forEach((d,i)=>{
    const li = document.createElement("li");
    li.textContent = `Round ${i+1}: ${format(d)}`;
    list.appendChild(li);
  });
}

// --- UTILITIES ---
function updateStatus(text){
  document.getElementById("status").textContent = text;
}

function random(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function format(seconds){
  const m = Math.floor(seconds/60);
  const s = seconds % 60;
  return `${m} min ${s} s`;
}
</script>
</body>
</html>
